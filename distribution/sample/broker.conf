brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH
storePathRootDir=/Users/lea/rocketmq/store
storePathCommitLog=/Users/lea/rocketmq/store/commitlog
storePathConsumeQueue=/Users/lea/rocketmq/store/consumequeue
storePathIndex=/Users/lea/rocketmq/store/index
#storeCheckpoint=/Users/lea/rocketmq/store/checkpoint
#abortFile=/Users/lea/rocketmq/store/abort
namesrvAddr=127.0.0.1:9876
#listenPort=
brokerIP1=192.168.120.190
brokerIP2=192.168.120.190

#配置磁盘使用空间最大占比，超过该值会回收空间，删除过期文件
diskMaxUsedSpaceRatio=90

#不开启长轮询机制会导致broker端cpu负载非常大
#longPollingEnable=false
#shortPollingTimeMills=1

#配置当连接超时关闭客户端tcp连接
#clientCloseSocketIfTimeout=true